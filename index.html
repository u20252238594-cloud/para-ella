<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Para Ti</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  overflow: hidden;
}

body {
  background: linear-gradient(120deg, #1e4fa3, #0b2f6b, #1e4fa3);
  background-size: 300% 300%;
  animation: fondo 20s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
}

@keyframes fondo {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.app {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.stage {
  max-width: 420px;
  display: grid;
  grid-template-rows: auto 280px auto;
  gap: 16px;
  justify-items: center;
}

.lyric {
  font-size: 16px;
  color: rgba(255,255,255,0.85);
  text-align: center;
  padding: 0 20px;
  min-height: 40px;
}

.carousel {
  width: 280px;
  height: 280px;
  overflow: hidden;
  border-radius: 28px;
  background: linear-gradient(145deg, #eef3ff, #cfd9f3);
  box-shadow: 0 25px 50px rgba(0,0,0,0.45);
}

.carousel-track {
  display: flex;
  height: 100%;
  transition: transform 1.2s cubic-bezier(.25,.8,.25,1);
}

.cover {
  width: 280px;
  height: 280px;
  flex-shrink: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.cover img {
  width: 240px;
  height: 240px;
  object-fit: contain;
  border-radius: 22px;
}
</style>
</head>

<body>

<div class="app">
  <div class="stage">

    <div class="lyric" id="lyricLeft"></div>

    <div class="carousel">
      <div class="carousel-track" id="carousel">
        <div class="cover"><img src="img1.jpg.jpeg"></div>
        <div class="cover"><img src="img2.jpg.jpeg"></div>
        <div class="cover"><img src="img3.jpg.jpeg"></div>
        <div class="cover"><img src="img4.jpg.jpeg"></div>
        <div class="cover"><img src="img5.jpg.jpeg"></div>
        <div class="cover"><img src="img6.jpg.jpeg"></div>
        <div class="cover"><img src="img7.jpg.jpeg"></div>
        <div class="cover"><img src="img8.jpg.jpeg"></div>
        <div class="cover"><img src="img9.jpg.jpeg"></div>
        <div class="cover"><img src="img10.jpg.jpeg"></div>
        <div class="cover"><img src="img11.jpg.jpeg"></div>
        <div class="cover"><img src="img12.jpg.jpeg"></div>
        <div class="cover"><img src="img13.jpg.jpeg"></div>
      </div>
    </div>

    <div class="lyric" id="lyricRight"></div>

  </div>
</div>

<audio id="audio" muted>
  <source src="Holaaaa.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("audio");
const carousel = document.getElementById("carousel");
const lyricTop = document.getElementById("lyricLeft");
const lyricBottom = document.getElementById("lyricRight");

const totalImages = 13;
let slideIndex = 0;

const lyrics = [
  { time: 8,  duration: 4, position: "top",    text: "Desde que llegaste tú," },
  { time: 13, duration: 4, position: "bottom", text: "todo empezó a cambiar." },
  { time: 18, duration: 5, position: "top",    text: "Cada momento contigo" },
  { time: 24, duration: 5, position: "bottom", text: "se volvió especial." },
  { time: 29, duration: 4, position: "top",    text: "Eres arte," },
  { time: 34, duration: 4, position: "bottom", text: "del que no se explica, se siente." },
  { time: 39, duration: 5, position: "top",    text: "Porque tu forma de ser," },
  { time: 44, duration: 5, position: "bottom", text: "hace que todo valga la pena." }
];

let currentLyric = -1;

setTimeout(() => {
  startCarousel();
  startLyrics();
  startAudio();
}, 5000);

function startAudio() {
  audio.play().then(() => audio.muted = false).catch(() => {});
}

function startCarousel() {
  setInterval(() => {
    slideIndex = (slideIndex + 1) % totalImages;
    carousel.style.transform = `translateX(-${slideIndex * 280}px)`;
  }, 5000);
}

function startLyrics() {
  audio.addEventListener("timeupdate", () => {
    const t = audio.currentTime;
    if (currentLyric + 1 < lyrics.length && t >= lyrics[currentLyric + 1].time) {
      currentLyric++;
      typeLyric(lyrics[currentLyric]);
    }
  });
}

function typeLyric(line) {
  const el = line.position === "top" ? lyricTop : lyricBottom;
  el.textContent = "";
  let i = 0;
  const speed = (line.duration * 1000) / line.text.length;

  const typing = setInterval(() => {
    el.textContent += line.text[i];
    i++;
    if (i >= line.text.length) clearInterval(typing);
  }, speed);
}
</script>

</body>
</html>
